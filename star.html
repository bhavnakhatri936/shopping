<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="number" id="num" /><button onclick="star()">Star</button>
        <div id="starprint"></div>

        <script>
            function star() {
                var getnum = document.getElementById("num").value;
                document.getElementById("num").value = "";
                document.getElementById("starprint").innerHTML = "";    
                for (a = 1; a <= getnum; a++) {
                    for (b = 1; b <= a; b++) {
                        if(b%2){
                            document.getElementById('starprint').innerHTML += "1";
                        }else{
                            document.getElementById('starprint').innerHTML += "0";
                        }
                    }
                    document.getElementById("starprint").innerHTML += "<br>";
                }
            }
        </script>
    </body>
</html>
